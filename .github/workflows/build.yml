name: Build and Release Windows Executable

# Trigger the workflow only on tagged pushes
on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.0.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Step 3: Build the Windows executable
      - name: Build Windows Executable
        run: |
          GOOS=windows GOARCH=amd64 go build -o tgen.exe ./main.go

      # Step 4: Upload the executable as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tgen
          path: tgen.exe

      # Step 5: Create a GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Step 6: Upload the executable to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: tgen.exe
          asset_name: tgen-windows-amd64.exe
          asset_content_type: application/octet-stream